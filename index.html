<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falling Words Game</title>
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- 🎨 Link to the external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎮 Main game area: falling words appear here -->
  <div id="game-container"></div>

  <!-- ⌨️ Player input: type words to catch falling ones -->
  <input
    type="text"
    id="player-input"
    placeholder="Type a word..."
    autocomplete="off"
  />

  <!-- 🌓 Theme toggle button: switches between dark/light mode -->
  <button id="theme-toggle">Toggle Theme</button>

  <!-- 🆔 Version label: shows current version number -->
  <div id="version-label">v1.0.0</div>

  <!-- 🧠 Game logic script -->
  <script src="script.js"></script>
</body>
</html>
